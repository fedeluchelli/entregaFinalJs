<body id="divDeProductos">
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Entrega Final</title>
</head>

<body id="divDeProductos">
    
    
    
    <header id="divDeProductos">
        <nav class="techo">
            <img src="./img/imgLogo.png" class="logo">
           
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="botonCarrito" data-bs-toggle="modal" data-bs-target="#modal">
                        <img src="./img/imgCarrito.jpg" class="imgCarrito">
                        <i class="bi bi-cart mx-5" id="carritoContenedor">-0</i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
    <div class="contUserDol">
        <div class="botonera">
            <h2 id="nombre-usuario">Crear usuario</h2>
            <form id="miFormulario">
                <label for="miCampoDeTexto" class="textito">Nombre: </label>
                <input type="text" name="miCampoDeTexto" id="nombre" class="btn btn-danger1">
                <label for="miCampoDeTexto" class="textito">Edad: </label>
                <input type="text" name="miCampoDeTexto" id="edad" class="btn btn-danger1">
                <label for="miCampoDeTexto" class="textito">Profesión: </label>
                <input type="text" name="miCampoDeTexto" id="profesion" class="btn btn-danger1">
                <button type="submit" id="botonUsuario" class="btn btn-danger2">Enviar</button>
            </form>
        </div>
            
        <div id="divDolar" class="divDolar"></div>
    </div>


    <!-- productos -->
    <h2 id="titulo" class="centrador2">Góndola de compras</h2>
    <div class="centrador">
        
        <div id="contenedor" class="contenedorGondolaYAhoraQuien">
        </div>

    </div>
    
    <!-- modal de compra -->
    <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <h5 class="modal-title">Carrito</h5>

                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- seleccion dentro del carrito -->
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="vaciarCarrito">
                            Vaciar
                        </button>
                        <button type="button" id="finalizar" class="btn btn-primary">
                            Finalizar compra
                        </button>
                        <span>Total:</span>
                        <p class="text-center" id="precioTotal"></p>
                    </div>


                </div>
            </div>
        </div>
    </div>

    </main>


    <footer>

        <h2>By -Fede</h2>

    </footer>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</body>

</html>
